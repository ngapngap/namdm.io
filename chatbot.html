<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BHXH SUPPORT CHATBOT</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {

      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .chatbox__header {
      background: #0084ff;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chatbox__onlineDot {
      width: 10px;
      height: 10px;
      background: limegreen;
      border-radius: 50%;
      margin-left: 10px;
      display: inline-block;
    }

    .chatbox__messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
    }

    .chatbox__messageBox {
      margin-bottom: 12px;
    }

    .chatbox__message {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      background: #f1f0f0;
    }

    .chatbox__message--primary {
      background: #0084ff;
      color: white;
      margin-left: auto;
    }

    .chatbox__messageBox--primary {
      text-align: right;
    }

    .chatbox__tooltip {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }

    .chatbox__inputPanel {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid #ccc;
      background: #f9f9f9;
    }

    .chatbox__input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }
